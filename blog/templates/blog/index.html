<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>
  <header>
    <p>My blog</p>
    <hr/>
  </header>
  <div class="container">
    <h1>Hello World!</h1>
    <ul>
    {% for post in post_list %}
      <li>
        {# url reverse #}
        <a href="{% url "post_detail" post.pk %}">
          {{ post.title }}
        </a>
      </li>
    {% endfor %}
    </ul>
  </div>
</body>
</html>
