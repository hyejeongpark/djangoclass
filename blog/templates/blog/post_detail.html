<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
</head>

<body>
  <header>
    <p>My blog</p>
    <hr/>
  </header>

  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
      {{ message }}
    </div>
    {% endfor %}
  {% endif %}

  <div class="container">
    <h1>{{ post.title }}</h1>
    <img src="{{ post.photo.url }}" width="300px"/>
    <p>{{ post.content }}</p>
    </ul>
  </div>
</body>
</html>
